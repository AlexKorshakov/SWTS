<div class="card-header" style="color: #ffffff">
    Номер недели 2022
</div>
<div class="list-group">

    {% for item in weeks_2022 %}
    {% comment %}
        <a href="{% url 'weeks' item.pk %}" class="list-group-item list-group-item-action">{{ item.title }}</a>
    {% endcomment %}

    <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action"> Неделя: {{ item.week_number }}
        <a-counter>
            <span class="badge badge-primary badge-pill"> {{ item.cnt }} </span>
        </a-counter>
    </a>
    {% endfor %}
</div>
